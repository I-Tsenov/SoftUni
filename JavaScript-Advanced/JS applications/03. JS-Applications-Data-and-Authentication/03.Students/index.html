<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <table id="results">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Faculty Number</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="container-form">
            <h3>FORM</h3>
            <form id="form">
                <div class="labels">
                    <label>First Name</label>
                    <label>Last Name</label>
                    <label>Faculty Number</label>
                    <label>Grade</label>
                </div>
                <div class="inputs">
                    <input type="text" name="firstName" placeholder="First Name..." pattern="[A-Z][a-z]+" title ='Field must contain only letters and start with a capital'>
                    <input type="text" name="lastName" placeholder="Last Name..." pattern="[A-Za-z]+" title = 'Field must contain only letters and start with a capital'>
                    <input type="text" name="facultyNumber" placeholder="Faculty Number..." pattern="[0-9]{11}" title = 'Field must contain 11 digits'>
                    <input type="text" name="grade"  placeholder="Grade..." pattern="[2-6]{1}[.]?[0-9]{0,2}" title = 'Field must contain only numbers between 2 and 6 including floating numbers in that range'>
                </div>
                <p class="notification"></p>
                <button id="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
